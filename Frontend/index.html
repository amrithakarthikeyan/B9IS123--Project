<!DOCTYPE html>
<html>

<head>
  <title>Asset Management System</title>
</head>

<body>
  <h1>Asset Management System</h1>

  <h3>Add / Update Asset</h3>
  <form id="assetForm">
    <input type="hidden" name="Asset-ID" id="Asset-ID" />

    <label for= "Asset-Type"> Asset Type:</label>
    <select name="Asset-Type" id="Asset-Type" required>
      <option value="">-- Select Asset Type --</option>
      <option value="Laptop">Laptop</option>
      <option value="Desktop">Desktop</option>
      <option value="Monitor">Monitor</option>
      <option value="Keyboard">Keyboard</option>
      <option value="Mouse">Mouse</option>
      <option value="Printer">Printer</option>
      <option value="Router">Router</option>
      <option value="Mobile">Mobile</option>
      <option value="Tablet">Tablet</option>
    </select>
    <br><br>

    <label for= "Brand">Brand:</label>
    <select name="Brand" id="Brand" required>
      <option value="">-- Select Brand --</option>
      <option value="Dell">Dell</option>
      <option value="HP">HP</option>
      <option value="Lenovo">Lenovo</option>
      <option value="Apple">Apple</option>
      <option value="Asus">Asus</option>
      <option value="Acer">Acer</option>
      <option value="Samsung">Samsung</option>
      <option value="Logitech">Logitech</option>
      <option value="Cisco">Cisco</option>
    </select>
    <br>
    <br>
    <label for="Model">Model:</label>
    <input name="Model" id="Model" />
    <br>
    <br>
    <label for="Serial-Number">Serial number:</label>
    <input name="Serial-Number" id="Serial-Number" required />
    <br>
    <br>
    <label for="Purchase_Date">Date:</label>
    <input type="date" name="Purchase_Date" id="Purchase_Date" />
    <br>
    <br>
    <label for="Status">Status of Asset:</label>
    <select name="Status" id="Status">
      <option value="available">Available</option>
      <option value="assigned">Assigned</option>
      <option value="maintenance">Maintenance</option>
      <option value="damaged">Damaged</option>
      <option value="retired">Retired</option>
    </select>
    <br><br>

    <label for="Employee-ID">
      Assigned to Employee:
      <select name="Employee-ID" id="Employee-ID" required>
        <option value="">-- Select Employee --</option>
        <!-- Employee options will be populated here dynamically -->
      </select>
    </label>

    <br><br>
    <div id="employeeDetails"></div>

    <br><br>
    <button type="submit">Save</button>
    <button type="button" id="cancelEdit">Cancel</button>
  </form>
  <br>
  <h3>Assets List</h3>
  <table border="1" id="assetTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Serial</th>
        <th>Date</th>
        <th>Status</th>
        <th>Assigned to</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>

</html>
